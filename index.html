<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
			data-auto-a11y="true"
		></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question"></i>
        </p>

        <div class="change-color">
            <i class="fas fa-palette"></i>
        </div>

        <div class="colors ">
            <div class="color one"></div>
            <div class="color two"></div>
            <div class="color three"></div>
            <div class="color four"></div>
        </div>

        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>


        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">archiwum</button>
        </div>
        <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pauza</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - skasuj wszystok (łącznie z archiwum)</p>
            <p><strong>archiwum</strong> - zobacz wcześniej pomiary</p>

            <button class="close">Zamknij</button>
        </div>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
